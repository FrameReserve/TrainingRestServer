<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/jquery.form.min.js"></script>
</head>
<body>
<form id="form1" action="/login" method="post">
    <label for="name_key">Login</label>:
    <input id="name_key" name="name_key"size="20" maxlength="50" type="text"/>
    <br />
    <label for="pwd_key">Password</label>:
    <input id="pwd_key" name="pwd_key" size="20" maxlength="50" type="password"/>
    <br />
    <input type="button" id="btnAjaxSubmit" value="Login" />
</form>
</body>
<script>


    $(document).ready(function () {
        var options = {
            success: function (data) {
                alert("relod2");
//                alert(data);
            }
        };

        // ajaxForm
        $("#form1").ajaxForm(options);

        // ajaxSubmit
        $("#btnAjaxSubmit").click(function () {
            $("#form1").ajaxSubmit(options);
        });
    });
</script>
</html>
